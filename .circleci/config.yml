version: 2
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:3.1
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run: find .
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test --no-build Test.CICDFlow
      - run:
          name: Install Docker client
          command: apk add docker-cli
      - run:
          name: Build for Release
          command: |
            cd backend
            dotnet publish ./Test.CICDFlow/Test.CICDFlow.csproj -c Release /property:Version=$VERSION_NUMBER -o ../app-publish --runtime win-x64
            cd ../app-publish
            zip -r ../app-publish.zip *
      - persist_to_workspace: # store the built files into the workspace for other jobs.
          root: ./
          paths:
            - app-publish.zip
